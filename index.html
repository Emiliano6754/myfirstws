<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My first website is a survey</title>
    </head>
    <body>
        <h1 id="title">This is a survey!</h1>
        <p id="description">My first website is a survey as a test :D</p>
        <form id="survey-form">
            <fieldset>
                <label id="name_label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
                <label id="email_label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></label>
                <label id="age_label" for="age">Age 
                    <p class="instruction">(optional)</p>
                    <input id="age" type="number" max="120" min="13" placeholder="Enter your age (years)">
                </label>
                <label id="dropdown_label" for="dropdown">What's your main ocupation?
                    <select id="dropdown" required>
                        <option value="" disabled selected>Select your current ocupation</option>
                        <option value="1">Student</option>
                        <option value="2">Self learner</option>
                        <option value="3">Developer</option>
                        <option value="4">Other</option>
                        <option value="0">Prefer not to say</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p class="question">What's your current experience level as a developer?</p>
                <label id="exp_new_label" for="exp_new"><input type="radio" name="experience" id="exp_new" value="new" required> New/Trainee</label>
                <label id="exp_junior_label" for="exp_junior"><input type="radio" name="experience" id="exp_junior" value="junior"> Junior</label>
                <label id="exp_mid_label" for="exp_mid"><input type="radio" name="experience" id="exp_mid" value="mid"> Mid</label>
                <label id="exp_senior_label" for="exp_senior"><input type="radio" name="experience" id="exp_senior" value="senior"> Senior</label>
                <label id="exp_noapply_label" for="exp_noapply"><input type="radio" name="experience" id="exp_noapply" value=""> Doesn't apply</label>
                <p class="question">What kind of project are you interested in?</p>
                
                <p class="question">Would you like sharing a little about your story as a developer?</p>
                <textarea placeholder="Tell us your story..."></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
